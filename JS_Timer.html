<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <style>
        .btn{
            padding-top: 5px;
            }

            input{
                width: 40px;
                height: 25px;
            }
    </style>
</head>
<body>
    
    <h1>Timer</h1>
    <div id="Disp"></div>
    <form action="#">
        <input type="number" id="Hour" placeholder="HH" value="">
        <input type="number" id="Minute" placeholder="MM" value="">
        <input type="number" id="Second" placeholder="SS" value="">
    </form>

    <div class="btn">
    <button id="startBtn">START</button>
    <button id="pauseBtn">Pause</button>
    <button id="resetBtn">Reset</button>
    </div>
  
    <script>

        //let timer;
        // let seconds=0;

        const hour=document.getElementById("Hour");
        const minute=document.getElementById("Minute");
        const second=document.getElementById("Second");

        const disp=document.getElementById("Disp");

        const Start=document.getElementById("startBtn");
        const Pause=document.getElementById("pauseBtn");
        const Reset=document.getElementById("resetBtn");
       

        


        var interval=null;
        var total=0;

        totalValue=()=>{

            total=Number(hour.value)*3600 + Number(minute.value)*60 + Number(second.value)

        }

        Timer=()=>{
            totalValue();
            total--;


            if(total>=0){
                var hr= Math.floor(total/3600);
                var mt= Math.floor((total/60) - (hr*60));
                var sc= total-((hr*3600) + (mt*60));

                hour.value=hr.toString().padStart(2, "0")
                minute.value=mt.toString().padStart(2, "0")
                second.value=sc.toString().padStart(2, "0")
            }

            else{
                disp.innerHTML="Time is Over";
                Start.disabled=false;
                Pause.disabled=false;
                Reset.disabled=false;
            }

        }

        // function totalValue(){
        //     total=Number(hour.value)*3600 + Number(minute.value)*60 + Number(second.value)
            
        // }

        // function Timer(){
        //     totalValue();
        //     total--;
            


        //     if(total>=0){
        //         var hr= Math.floor(total/3600);
        //         var mt= Math.floor((total/60) - (hr*60));
        //         var sc= ((hr*3600) + (mt*60));

        //         hour.value=hr
        //         minute.value=mt
        //         second.value=sc 
        //     }

        //     else{
        //         disp.innerText="Time is Over"
        //     }

        //     console.log(total)


        // }

        Start.addEventListener("click", ()=>{
            clearInterval(interval);
            interval=setInterval(Timer,1000);
            disp.innerText="Timer Started";

            Start.disabled=true
            Pause.disabled=false;
            Reset.disabled=false;
        
        })

        Reset.addEventListener("click", ()=>{
            clearInterval(interval);

            hour.value=0;
            minute.value=0;
            second.value=0;


            hour.value="00";
            minute.value="00";
            second.value="00";


            Start.disabled=false
            Pause.disabled=false;
            Reset.disabled=true;
        

        });


        Pause.addEventListener("click", ()=>{
            clearInterval(interval);

            Start.disabled=false
            Pause.disabled=true;
            Reset.disabled=false;
        

        });



        
    </script>
</body>
</html>
